version: '3'

services:
  mysqldb:
    image: mysql:latest
    container_name: mysqlapp
    volumes:
      - ./datadir:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: passnotsecury
      MYSQL_DATABASE: loja1
      MYSQL_USER: stark
      MYSQL_PASSWORD: iAmIronMan
    ports:
      - "3306:3306"
  phpweb:
    build:
      dockerfile: php.dockerfile
      context: .
    container_name: phpwebapp
    depends_on:
      - mysqldb
    volumes:
      - ./php/:/var/www/html/
    ports:
      - "8080:80"
    links:
      - mysqldb
    stdin_open: true
    tty: true